{% extends "base.html" %}

{% block head %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/stylesheet.css') }}">

{% endblock %}

{% block content %}

<div class="container mt-3">
    <div class="card centered text-center">
        <div class="card-header">
            <h3> 404 Error Encountered </h3>
        </div>
        <div class="card-body">
            <p>
                A 404 error has been encountered, meaning the designated webpage cannot be found. Press the button below to return to the applications landing page.
            </p>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('main.landing_page') }}" class = "btn btn-secondary">Landing Page</a>
        </div>
    </div>
</div>

{% endblock %}
